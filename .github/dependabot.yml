version: 2

updates:
  - directory: /
    open-pull-requests-limit: 5
    package-ecosystem: "npm"
    rebase-strategy: auto
    schedule:
      interval: "weekly"
      time: "09:00"
      timezone: "Asia/Kolkata"

  - directory: /
    open-pull-requests-limit: 5
    package-ecosystem: "github-actions"
    rebase-strategy: auto
    schedule:
      interval: "weekly"
      time: "09:00"
      timezone: "Asia/Kolkata"
