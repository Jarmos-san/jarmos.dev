name: Vercel Preview Deployment

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

on:
  push:
    branches-ignore:
      - main
      - "dependabot/**"

jobs:
  code-quality-checks:
    name: Code QA Checks

    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js in the Runtime
        uses: actions/setup-node@v3.6.0
        with:
          node-version: 18
          cache: "npm"

      - name: Install the Dependencies
        run: npm ci

      - name: Run Code Quality Checks
        run: npm run lint

      - name: Run Prettier to Check for Formatting Issues
        run: npm run format

  deploy-preview:
    name: Preview Deployment

    runs-on: ubuntu-latest

    outputs:
      deployment-url: ${{ steps.deployment_url.outputs.DEPLOYMENT_URL }}

    environment:
      name: Preview
      url: ${{ steps.deployment_url.outputs.DEPLOYMENT_URL }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy Project Artifacts to Vercel
        id: deployment_url
        run: DEPLOYMENT_URL=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }}) >> $GITHUB_OUTPUT

  lighthouse-report:
    name: Lighthouse Check

    runs-on: ubuntu-latest

    needs: deploy-preview

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Audit the Preview Deployment URL With Lighthouse
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: ${{ needs.deploy-preview.outputs.DEPLOYMENT_URL }}
          temporaryPublicStorage: true
