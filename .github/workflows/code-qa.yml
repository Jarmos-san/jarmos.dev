name: Code Linter/Formatter

on:
  pull_request:
    types:
      - synchronize
      - opened
      - ready_for_review
      - reopened
      - review_requested
    paths: [website/**]
    branches-ignore: [dependabot/**]

jobs:
  linter:
    name: Run ESLint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./website
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5.0.0

      - name: Install pnpm
        uses: pnpm/action-setup@v4.2.0
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v6.0.0
        with:
          node-version: 24
          cache: "pnpm"
          cache-dependency-path: "./website/pnpm-lock.yaml"

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Run QA Check Tools
        run: pnpm lint

  formatter:
    name: Run Prettier
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./website
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5.0.0

      - name: Install pnpm
        uses: pnpm/action-setup@v4.2.0
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v6.0.0
        with:
          node-version: 24
          cache: "pnpm"
          cache-dependency-path: "./website/pnpm-lock.yaml"

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Run QA Check Tools
        run: pnpm format --check
